l_english:
 UYG_f: "$UYG$"
 UYG_f_desc: "The steppes once carried a proud Uyghur khanate, with traders, artisans and horsemen who bound city and caravan, culture and commerce. Centuries of division and outside interference scattered our people, but by bringing the [ShowCultureName('uyghur_culture')] back together we can restore Uyghuristan's fortunes, reclaim our trade routes, and reunite the khanate beneath a renewed standard."

