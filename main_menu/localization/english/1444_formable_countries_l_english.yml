l_english:
 BAL_f: "$BAL$"
 BAL_f_desc: "Balochistan is a harsh land of mountains and desert, shaped by resilience and independence. Long divided and contested by outside powers, its people now look inward. By uniting the [ShowCultureName('baloch_culture')] under one authority, we can restore order to the land and secure Balochistan's rightful place among its neighbors."

 KHP_f: "$KHP$"
 KHP_f_desc: "The highlands of Kham have long stood apart, ruled by proud tribes and bound by ancient custom. If the [ShowCultureName('khampa_culture')] can be united beneath a single purpose, Kham may rise from division and stand strong against all who would seek to dominate the plateau."

 UTS_f: "$UTS$"
 UTS_f_desc: "For generations, Ü and Tsang have vied for influence over the heart of the plateau. Should these lands be united beneath a single ruler, the long-divided center of Tibet would once more stand whole. Through this union, Ü-Tsang may reclaim its historic authority and prosperity."