ganden_monastery: "Ganden Monastery"
ganden_monastery_desc: "The Ganden Monastery was founded in 1409 by Je Tsongkhapa, the founder of the Gelugpa tradition of Tibetan Buddhism. It is one of the 'great three' Gelugpa university monasteries of Tibet, along with Sera Monastery and Drepung Monastery.
