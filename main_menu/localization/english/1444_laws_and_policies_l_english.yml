l_english:
 apply_pu_estate_satisfaction_hit_tt: "The $nobles_estate$, $clergy_estate$, and $burghers_estate$ [estates|e] of all opponents of the [resolution|e] gain [ShowNamedValue('estate_satisfaction_severe_penalty')|+=2%] [estate_satisfaction|E]"
 JAPANESE_CLAN_TREASURY_COST: "Clan Treasury Cost"
 japanese_clan_foundation_law: "Clan Foundation"
 japanese_clan_foundation_law_desc: "The law of the [GetInternationalOrganizationType('union').GetName] which determines its very nature and if it should follow a centralized or federal future - if it can stand the test of time."
 japanese_clan_establish_seniority_policy: "Establish Seniority"
 japanese_clan_establish_seniority_policy_desc: "A Japanese clan can only hold together through a single dominant line. Designating the senior branch of the $japanese_clan$ determines which branch shall represent the clan as a whole."
 japanese_clan_maintain_federal_status_policy: "Maintain Federal Status"
 japanese_clan_maintain_federal_status_policy_desc: "The sovereignty of each cadet branch of the $japanese_clan$ is untouchable and unquestionable. Even if all branches are under a single head, it is not the head's business to meddle in the internal affairs of each branch."
 japanese_clan_main_branch_policy_at: "Enables the [ShowSpecialStatusName('main_branch')] and [ShowSpecialStatusName('cadet_branch')] special statuses"
 japanese_clan_main_branch_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] becomes the [ShowSpecialStatusName('main_branch')] (branch is selected due to having the highest [great_power_score|e] within the $japanese_clan$)"
 japanese_clan_main_branch_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_main_branch').GetCountry.GetName] becomes the [ShowSpecialStatusName('main_branch')]"
 japanese_clan_unlocks_war_for_seniority_casus_belli_tt: "Unlocks the [ShowCasusBelliName('cb_union_war_for_seniority')] [casus_belli|e] for every $cadet_branch$ who is #Y equal or stronger#! than the [ShowSpecialStatusName('main_branch')]"

 japanese_clan_codified_inheritance_law: "Codified Inheritance"
 japanese_clan_codified_inheritance_law_desc: "To secure stability within the $japanese_clan$, the inheritance laws of each branch must be codified so that every cadet branch follows the same succession principles."
 japanese_clan_senior_succession_law: "Unified Succession Law"
 japanese_clan_senior_succession_law_desc: "The succession of the $japanese_clan$ is regulated by the laws of the [ShowSpecialStatusName('main_branch')]. Every branch is compelled to adopt these laws if applicable."
 japanese_clan_sovereign_succession_law: "Sovereign Succession Law"
 japanese_clan_sovereign_succession_law_desc: "No cadet branch of the $japanese_clan$ may determine the legal succession of another branch. Each branch retains sovereignty over its own inheritance policies."
 japanese_clan_codified_inheritance_policy_at: "Every branch of the $japanese_clan$ adopts the [heir_selection|e] of the [ShowSpecialStatusName('main_branch')] if possible"
 japanese_clan_codified_inheritance_policy_bt: "#R Locked [heir_selections|e] can neither be applied nor overridden#!"
 japanese_clan_codified_inheritance_policy_ct: "Every branch of the $japanese_clan$ adopts the [ShowLawName('heir_religion_law')] of the [ShowSpecialStatusName('main_branch')] if possible"

 japanese_clan_economic_law: "Economy of the Clan"
 japanese_clan_economic_law_desc: "Even if a single head rules over multiple cadet branches, the branches remain economically distinct. This law seeks to integrate their treasuries for mutual benefit."
 japanese_clan_unified_treasury_policy: "Unified Treasury"
 japanese_clan_unified_treasury_policy_desc: "The treasuries of the $japanese_clan$ branches shall be unified into a single entity, managed by the clan head for the benefit of all branches."
 japanese_clan_cooperative_investment_policy: "Cooperative Investment"
 japanese_clan_cooperative_investment_policy_desc: "Branch treasuries serve the clan collectively, allowing investments in infrastructure and the defense of any branch in need."

 japanese_clan_diplomatic_law: "Diplomatic Liberties"
 japanese_clan_diplomatic_law_desc: "Though led by a single head, the $japanese_clan$ must define how cadet branches conduct diplomacy.\n\n#Y Warfare decisions, however, remain largely within the authority of individual branches.#!"
 japanese_clan_unified_external_diplomacy_policy: "Unified External Diplomacy"
 japanese_clan_unified_external_diplomacy_policy_desc: "External diplomacy of the $japanese_clan$ is centralized under the senior branch, while other branches are limited in foreign dealings. Warfare decisions remain with the branches, though coordination is encouraged."
 japanese_clan_organized_diplomats_policy: "Organized Diplomats"
 japanese_clan_organized_diplomats_policy_desc: "Diplomats serve the $japanese_clan$ as a whole, with abilities accessible to all branches for mutual benefit."

 japanese_clan_legislature_law: "Legislature of the Clan"
 japanese_clan_legislature_law_desc: "The administration of the $japanese_clan$ requires cohesion. A unified legislative framework ensures stability across all branches."
 japanese_clan_aligned_legislature_policy: "Aligned Legislature"
 japanese_clan_aligned_legislature_policy_desc: "To maintain administrative cohesion, all laws and policies are aligned with those of the senior branch."
 japanese_clan_aligned_legislature_policy_at: "Every branch of the $japanese_clan$ adopts the implemented [government_reforms|e] and [policies|e] where available of the [ShowSpecialStatusName('main_branch')]"
 japanese_clan_federal_legislature_policy: "Federal Legislature"
 japanese_clan_federal_legislature_policy_desc: "Customs and laws may differ among branches. Policy design remains the responsibility of individual branches, not the head."

 japanese_clan_mutual_offense_law: "Mutual Offense"
 japanese_clan_mutual_offense_law_desc: "Though primarily defensive, branches of the $japanese_clan$ may call on each other for military support if all agree."
 japanese_clan_assured_offense_policy: "Assured Offense"
 japanese_clan_assured_offense_policy_desc: "The $japanese_clan$ acts as a unified force in war, striking fear into enemies through coordinated action."
 japanese_clan_automatic_offense_policy: "Duty for Offense"
 japanese_clan_automatic_offense_policy_desc: "Branches are encouraged to join in offensive wars alongside their fellow branches."
 japanese_clan_possible_offense_policy: "Possible Offense"
 japanese_clan_possible_offense_policy_desc: "To survive and expand, branches may call upon each other in times of war."

 japanese_clan_unification_of_crowns_law: "Question of Unification"
 japanese_clan_unification_of_crowns_law_desc: "In practice, the $japanese_clan$ is a loose confederation of branches under one head. Yet unification under the senior branch remains a possibility."
 japanese_clan_rapid_crown_unification_policy: "Rapid Unification of Branches"
 japanese_clan_rapid_crown_unification_policy_desc: "Administrative improvements in the senior branch allow faster integration of cadet branches."
 japanese_clan_swift_crown_unification_policy: "Swift Unification of Branches"
 japanese_clan_swift_crown_unification_policy_desc: "Bureaucratic efficiency of the senior branch allows quicker diplomatic and administrative absorption of branches."
 japanese_clan_crown_unification_policy: "Unification of Branches"
 japanese_clan_crown_unification_policy_desc: "The time has come to centralize the $japanese_clan$. Under the guidance of the senior branch, cadet branches are integrated through diplomatic annexation."
 japanese_clan_federal_union_policy: "Federal Clan"
 japanese_clan_federal_union_policy_desc: "The $japanese_clan$ primarily functions as a defensive alliance. Branches retain sovereignty, and unification into a single political entity is not required."
