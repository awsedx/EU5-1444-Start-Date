l_english:

 # England
 STATIC_MODIFIER_NAME_eng_unstable_country: "Winter of Discontent"
 STATIC_MODIFIER_DESC_eng_unstable_country: "[GetCountry('ENG').GetName] is in a dire state. \n\nOur recent losses against the Valois pretenders in [GetCountry('FRA').GetName] has decisively turned the momentum of the [ShowSituationName('hundred_years_war')] to the Valois side, threatening us with a complete collapse of our continental possessions. While England has arguably weathered worse over the centuries, we have always been led by a strong and competent monarch who has reversed our misfortunes.\n\nKing Henry VI is not one of these men.\n\nUnlike his father, he is almost completely lacking military experience and his ineptitude in almost area of governance has alienated much of the nobility, leaving our state fragile and weak. Even if we remove him from power, the damage to our institutions will take years to fully recover. \n\nThe seeds of conflict are being sown, and a #bold winter of discontent#! is almost upon us."